<div id="addModelPopup">
  <div class="cm">
    <!-- <div class="modal-content"> -->

    <!-- Modal Header -->
    <div class="modal-header">
      <h4 class="modal-title modalTitle">Add Payment</h4>
      <button (click)="closeDialog();" matButton type="button" class="close cc" data-dismiss="modal">Ã—</button>
    </div>


    <!-- Modal body -->
    <div class="modal-body">
      <form>
        <!-- [(ngModel)]="addModdelName" [ngModelOptions]="{standalone: true}"  -->
        <div>
          <input matInput type="text" class="form-control" id="email" name="email" [(ngModel)]="emailId" [ngModelOptions]="{standalone: true}"
            placeholder="Enter email">
        </div>
        <div>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date" [ngModelOptions]="{standalone: true}">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
        <div>
          <input matInput type="text" class="form-control" id="mid" name="mid" [(ngModel)]="mid" [ngModelOptions]="{standalone: true}"
            placeholder="Enter merchant Id">
        </div>
        <div class="row">
            <div class="col-6">
          <!-- <input matInput type="text" class="form-control" id="status" name="status"
          [(ngModel)]="status" [ngModelOptions]="{standalone: true}" placeholder="Enter status"> -->
          <button mat-icon-button class="iconStatus" [matMenuTriggerFor]="status">
            <!-- <mat-icon class="icon20">swap_vert</mat-icon> -->
            Status
          </button>
          <mat-menu #status="matMenu">
            <button mat-menu-item (click)="recieve('All')">
              <mat-icon>dialpad</mat-icon>
              <span>All</span>
            </button>
            <button mat-menu-item (click)="recieve('Success')">
              <mat-icon>payment</mat-icon>
              <span>Success</span>
            </button>
            <button mat-menu-item (click)="recieve('Initiated')">
              <mat-icon>picture_in_picture_alt</mat-icon>
              <span>Initiated</span>
            </button>
            <button mat-menu-item (click)="recieve('Failed')">
              <mat-icon>remove_shopping_cart</mat-icon>
              <span>Failed</span>
            </button>
            <button mat-menu-item (click)="recieve('Dropped')">
              <mat-icon>trending_down</mat-icon>
              <span>Dropped</span>
            </button>
            <button mat-menu-item (click)="recieve('Refunded')">
              <mat-icon>money</mat-icon>
              <span>Refunded</span>
            </button>
          </mat-menu>
          </div>
          <div class="col-6">
          <input matInput type="text" class="form-control" id="status1" placeholder="{{status1}}">
        </div>
      </div>
    <div class="row">
      <div class="col-6">
        <p>Enter Amount :</p>
      </div>
      <div class="col-6">
        <input matInput type="" class="form-control" id="Amt" name="Amt" [(ngModel)]="amt" [ngModelOptions]="{standalone: true}">
      </div>
    </div>

    </form>
  </div>


  <!-- Modal footer -->
  <div class="modal-footer">
    <button type="reset" (click)="closeDialog();" class="btn reset" data-dismiss="modal">Cancel</button>
    <button type="submit" (click)="add();" class="btn submit">Submit</button>
  </div>
  <!-- </div> -->
</div>
</div>
